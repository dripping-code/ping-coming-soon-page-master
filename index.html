<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <img src="./images/logo.svg" alt="LOGO" class="logo">

  <h1><span class="span">We are launching</span> soon!</h1>

  <p class="subcribe">Subscribe and get notified</p>

  <form class="form">
    <div class="input-email">
      <input type="email" name="email" class="email input" placeholder="Your email address...">
    <h3 id="emailErrorText">Please provide a valid email address</h3>
    </div>
    <button type="submit" class="submit input">Notify Me</button>
  </form>

  <img src="./images/illustration-dashboard.png" alt="dash-board" class="dashboard">

  <footer>

    <div class="social-icon">
      <i class="fa-brands fa-facebook-f "></i>
      <i class="fa-brands fa-twitter "></i>
      <i class="fa-brands fa-instagram "></i>
    </div>

    <p class="attribution">
      Challenge by <a href="" target="_blank">Afolorunsho Abolaji</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>

      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
